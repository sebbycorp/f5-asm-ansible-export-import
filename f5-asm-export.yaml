---
- name: export asm config
  hosts: lb
  connection: local
  gather_facts: false
  vars:
    provider:
      server: "{{private_ip}}"
      user: "{{ansible_user}}"
      password: "{{ansible_ssh_pass}}"
      server_port: 443
      validate_certs: false

  tasks:
    - name: Verify the system was installed
      bigip_asm_policy_fetch:
        name: demo
        file: demo
        dest: /Volumes/GoogleDrive/My Drive/Projects/f5/f5-asm-ansible-export-import/
        provider: "{{ provider }}"
